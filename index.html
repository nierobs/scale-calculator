<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robots" content="index, follow" />
        <link rel="canonical" href="https://nierobs.github.io/typographic-scale-calculator" />
        <title>Typographic Scale Calculator</title>
        <meta name="description" content="Generate the typographic scale of your new design projects" />
        <link rel="preload" as="style" href="https://nierobs.github.io/html-css-starter-template/styles/css/style.css" />
        <link rel="preload" as="style" href="./styles/style.css" />
        <link rel="stylesheet" href="https://nierobs.github.io/html-css-starter-template/styles/css/style.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="icon" href="https://nierobs.github.io/images/favicon.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" href="https://nierobs.github.io/images/apple-touch-icon.webp" type="image/webp" />
        <meta property="og:locale" content="en_US" />
        <meta property="og:title" content="Robson Niemeyer" />
        <meta property="og:description" content="Typographic scale calculator" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://nierobs.github.io/typographic-scale-calculator" />
        <meta property="og:image" content="https://nierobs.github.io/images/open-graph.webp" />
        <meta property="og:image:type" content="image/webp" />
        <meta property="og:image:width" content="1080" />
        <meta property="og:image:height" content="1080" />
    </head>
    <body>
        <noscript>
            <div class="alert center small">Oops! Your browser does not support JavaScript. Some page elements may not function properly.</div>
        </noscript>
        <header>
            <div class="container center">
                <h1>Typographic Scale Calculator</h1>
            </div>
        </header>
        <main>
            <section class="container">
                <div class="card flex">
                    <div class="flex-item">
                        <label for="fundamental-size">Fundamental size</label>
                        <input id="fundamental-size" type="text" value="1" />
                        <label for="ratio">Ratio</label>
                        <div class="input-with-button">
                            <input id="ratio" type="text" value="2" />
                            <button id="phi" type="button" title="Golden ratio">&phi;</button>
                        </div>
                        <label for="number-of-notes">Number of notes</label>
                        <input id="number-of-notes" type="range" min="2" max="6" value="3" />
                        <label for="higher-notes">Higher notes</label>
                        <input id="higher-notes" type="range" min="1" max="5" step="1" value="1" />
                        <label for="lower-notes">Lower notes</label>
                        <input id="lower-notes" type="range" min="1" max="5" step="1" value="1" />
                    </div>
                    <div id="result" class="flex-item"></div>
                </div>
            </section>
        </main>
        <footer>
            <div class="container center small">
                <a href="https://nierobs.github.io">Author's web page</a> &centerdot;
                <a href="https://github.com/nierobs/typographic-scale-calculator">GitHub repository</a>
            </div>
        </footer>
        <script src="./scripts/main.js"></script>
    </body>
</html>
